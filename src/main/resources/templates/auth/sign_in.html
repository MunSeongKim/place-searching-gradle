<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/sign.in.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/auth/validation" method="post">
      <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>

      <div class="form-label-group">
        <input type="text" name="id" id="inputEmail" class="form-control" placeholder="Account" value="{{#account}}{{.}}{{/account}}" required {{^error_message}}autofocus{{/error_message}}>
        <label for="inputEmail">Account</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required {{#error_message}}autofocus{{/error_message}}>
        <label for="inputPassword">Password</label>
      </div>

      {{#error_message}}
      <div class="text-center mb-4">
        <p class="text-danger">{{.}}</p>
      </div>
      {{/error_message}}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
</html>
